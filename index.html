<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Crystal Collector</title>

  <script src="./javascript/game.js"></script>
</link>

<body>
    <div class="jumbotron">
        <div class="row">
            <div class="col-12">
                <h1>The Crystals Collector!</h1>
            </div>
        </div>
        <br/><br/>
        <div class="row">
                <!--to display computer generated random number btw 1,50-->
            <div class="col-4">
                <div id=random-num>
                    <div id="random-number"></div>
                </div>
            </div> 
                <!--To display the score-->
            <div id="Tscore">
                <div class="col-4">
                    Wins:  <div id="wins"></div>
                    
                    Losses: <div id="lose"></div>
                </div>
            </div>

        </div>
        <br/><br/>
        <div class="row">
                <div class="col-3" >
                        <img class="crystal" id = "amporphorus" src="./images/amorphorus.jpg" alt="amorphorus"></img>
                </div>
                <div class="col-3">
                        <img class="crystal" id = "crystal1" src="./images/crystal1.jfif" alt="crystal"></img>
                </div>
                <div class="col-3">
                        <img class="crystal" id= "prismatic" src="./images/prismatic.jpg" alt="prismatic"></img>
                </div>
                <div class="col-3">
                        <img class="crystal" id="resinos" src="./images/resinos.jpg" alt="resinos"></img>
                </div>
        </div>
        <br/><br/>
        <div class="row">
         <!--to display total-->
            
            <div class="col-4">
                <div id="Ytotal">
                Your total score is:<div id="sum"></div> 
                </div>
            </div> 
        </div> 
             
    </div>
    <script type="text/javascript">

    
            // ... we generate a random number
            var random = Math.floor(Math.random() * 50) + 1;
            var amp=5;
            var cry=3;
            var prism=7;
            var resino=1;
            var totalVal=0;
            var total=$("div");
            var win = 0;
            var lose =0;
            
            $("#random-number").text(random);
    

    function checkScore() {
        if(random==totalVal)
        {
            win++;
            $("#wins").text(win);
            totalVal=0;
            random = Math.floor(Math.random() * 50) + 1;
            $("#random-number").text(random);
            $("#sum").text(totalVal);  

        } 
        else if(totalVal>random){
            lose++;
            $("#lose").text(lose);
            totalVal=0;
            random = Math.floor(Math.random() * 50) + 1;
            $("#random-number").text(random);
            $("#sum").text(totalVal);  
        }          
    }          
            
 $("body").on("click", "#amporphorus", function() {
    totalVal= totalVal+ amp;
    console.log(totalVal);
    $("#sum").text(totalVal);
    checkScore();   
})
$("body").on("click", "#crystal1", function() {
    totalVal= totalVal+ cry;
    console.log(totalVal);
    $("#sum").text(totalVal); 
    checkScore();   
})
$("body").on("click", "#prismatic", function() {
    totalVal= totalVal+ prism;
    console.log(totalVal);
    $("#sum").text(totalVal);  
    checkScore();  
})
$("body").on("click", "#resinos", function() {
    totalVal= totalVal+ resino;
    console.log(totalVal);
    $("#sum").text(totalVal); 
    checkScore();   
})

 
</script>
</body>

</html>
